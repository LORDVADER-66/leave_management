<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faculty Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="welcomeText">Welcome, Faculty</h2>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h4 class="card-title">View Leave Requests</h4>
            <p class="card-text">Review and manage leave applications submitted by students.</p>
            <a href="leave_requests.html" class="btn btn-primary">View Requests</a>
          </div>
        </div>
      </div>

      <!-- You can add more cards for additional faculty features here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const facultyId = localStorage.getItem("current_faculty");
      const welcomeText = document.getElementById("welcomeText");

      if (facultyId) {
        welcomeText.textContent = `Welcome, ${facultyId}`;
      } else {
        // Redirect to login if no faculty is logged in
        window.location.href = "../login/faculty_login.html";
      }

      document.getElementById("logoutBtn").addEventListener("click", function () {
        localStorage.removeItem("current_faculty");
        window.location.href = "../login/faculty_login.html";
      });
    });
  </script>

</body>
</html>
