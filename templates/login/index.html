<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeavePortal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .login-container p {
      font-size: 0.95rem;
      color: #777;
    }
    .login-btn {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- You can add a logo here if desired -->
    <h2>Welcome to LeavePortal</h2>
    <p>Please select your role to login</p>
    <div class="d-grid gap-3 login-btn">
      <a href="student_login.html" class="btn btn-primary btn-lg">Student Login</a>
      <a href="faculty_login.html" class="btn btn-outline-primary btn-lg">Faculty Login</a>
    </div>
  </div>
</body>
</html>
