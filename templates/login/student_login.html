<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 24rem;">
      <h3 class="text-center mb-3">Student Login</h3>
      <form id="studentLoginForm">
        <div class="mb-3">
          <label for="usn" class="form-label">USN</label>
          <input type="text" class="form-control" id="usn" placeholder="e.g. 1BY23AI001" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
      </form>
  
      <!-- Back to login button -->
      <a href="index.html" class="btn btn-secondary w-100">‚Üê Back to Login</a>
    </div>
  
    <script>
      document.getElementById("studentLoginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const usn = document.getElementById("usn").value.trim().toUpperCase();
        if (usn) {
          localStorage.setItem("current_usn", usn);
          window.location.href = "../student/dashboard.html";
        } else {
          alert("Please enter your USN.");
        }
      });
    </script>
  </body>
  
</html>
