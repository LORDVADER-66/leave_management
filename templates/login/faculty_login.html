<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faculty Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Faculty Login</h2>
    <div class="card p-4">
      <form id="facultyLoginForm">
        <div class="mb-3">
          <label for="facultyId" class="form-label">Faculty ID</label>
          <input type="text" class="form-control" id="facultyId" required />
        </div>
        <div class="mb-3">
          <label for="facultyPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="facultyPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="loginError" class="text-danger mt-3 text-center" style="display: none;">Invalid credentials. Please try again.</div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("facultyLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const enteredId = document.getElementById("facultyId").value.trim();
      const enteredPassword = document.getElementById("facultyPassword").value.trim();

      const validFaculty = {
        "fac001": "pass123",
        "fac002": "secret456",
        "fac003": "letmein789"
      };

      if (validFaculty[enteredId] === enteredPassword) {
        localStorage.setItem("current_faculty", enteredId);
        window.location.href = "../faculty/dashboard.html"; // adjust path if needed
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    });
  </script>
</body>
</html>
